<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title> Matricula</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="img/musicdot-logo-light.svg" alt="Logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button> 
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link text-light " aria-current="page" href="index.html#cursos">Cursos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light " href="#">Matriculas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="sobre.html#contato">Emails</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
    </header>
    <main class="container mb-4">
        <div class="mt-3 bg-dark text-light">
            <div class="continer-fluid p-4">
                <h1 class="display-5 fw-bold">Escolher cursos</h1>
                <p class="col-md-9 fs-4">Escolha os cursos que gostaria de se matricular</p>
            </div>
        </div>
        <table class="table table-dark table-striped rounded-top mt-2">
            <thead>
                <tr>
                    <th scope="col"><input onclick="checkarTodos()" type="checkbox" name="todos"></th>
                    <th scope="col">Curso</th>
                    <th scope="col">Tempo</th>
                    <th scope="col">Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input onclick="adicionarCurso(this)" type="checkbox" name="curso" value="20" data-preco="20"></td>
                    <td>Curso de Violão</td>
                    <td>20h</td>
                    <td>R$ 20</td>
                </tr>
                <tr>
                    <td><input onclick="adicionarCurso(this)" type="checkbox" name="curso" value="30" data-preco="30"></td>
                    <td>Curso de Bambolê</td>
                    <td>30h</td>
                    <td>R$ 30</td>
                </tr>
                <tr>
                    <td><input onclick="adicionarCurso(this)" type="checkbox" name="curso" value="12" data-preco="300"></td>
                    <td>Curso de Java</td>
                    <td>12h</td>
                    <td>R$ 300</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td class="js-total-de-cursos"> 0 curso(s)</td>
                    <td class="js-total-de-horas"> 0h </td>
                    <td class="js-total-de-preco"> R$ 0 </td>
                </tr>
            </tfoot>
        </table>
        <button type="button" class="js-botao-confirmar disabled btn btn-outline-dark btn-lg mb-4"> Confirmar Matrícula </button>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/matricula.js"></script>
</body>
</html>
